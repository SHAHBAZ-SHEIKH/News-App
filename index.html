<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-div container flex">
            <a href="#" class="company-logo">
                <img src="./logo.jpg" alt="">
            </a>

            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main id="main">
        <div class="card-container container flex" id="card-Container">
            

            

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 16/5/24</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci iste nemo, voluptatem officiis temporibus quia quasi porro quidem aspernatur, quos debitis molestiae cupiditate sequi? Necessitatibus consequuntur provident nobis praesentium illo.</p>
            </div>
        </div>

    </template>





    <script src="app.js"></script>
</body>

</html>
